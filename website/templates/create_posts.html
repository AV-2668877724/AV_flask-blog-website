{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<h1 class="text-center">Make a Post</h1>

<form method="POST" onsubmit="return validatePostForm()">
  <textarea name="text" id="text" class="form-control" rows="6" placeholder="Share something..."></textarea>
  <br />
  <div class="text-center">
    <button type="submit" class="btn btn-lg btn-primary">Create Post</button>
  </div>
</form>

<br />
<div class="text-center">
  <a href="/home" class="btn btn-lg btn-secondary">Back</a>
</div>

<script>
function validatePostForm() {
  const t = document.getElementById('text').value.trim();
  if (!t) {
    alert('Post cannot be empty');
    return false;
  }
  return true;
}
</script>
{% endblock %}
